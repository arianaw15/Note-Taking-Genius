<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Note Taker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Note Taker
    </a>
    <div class="icons">
      <a class=saveNote><i class="fas fa-save text-light save-note"></i></a>
      <a class="newNote"><i class="fas fa-pen text-light new-note"></i></a>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-4 list-container">
        <div class="card">
          <ul class="list-group">
          </ul>
        </div>
      </div>
      <form action = "/api/notes" method = "POST">
      <div class="note col-8">
        <input class="note-title" name = "title" placeholder="Note Title" maxlength="28" type="text">
        <textarea class="note-textarea" name = "text" placeholder="Note Text"></textarea>
      </div>
    </form>
    </div>
  </div>
  <script src="./assets/js/index.js"></script>
  <script>
    $(".saveNote").on("click",()=>{
      $.get('/api/notes').then(data=>{
      console.log(data);
      for (let i = 0; i < data.length; i++) {
        const note = data[i];
        $(".list-group").append(`<ul>${note.title}: ${note.text}<ul>`)
    }
    })
    })

    $(".newNote").on("click",()=>{
      $(".note").html("")
    })
   
  </script>
</body>

</html>
